<!DOCTYPE html>
<html>
  <head>
    <title>iResucito</title>
    <style>
      @font-face {
        font-family: 'Franklin Gothic Medium';
        src: url('Franklin Gothic Medium.ttf') format('truetype');
      }
    </style>
    <style type="text/css">
      .container {
        font-family: Lato, 'Helvetica Neue', Arial, Helvetica, sans-serif;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        overflow: hidden;
      }
      .container > div:last-child {
        flex: 1;
      }
      .hoverable .content {
        padding: 10px;
      }
      .hoverable:hover {
        background-color: #1678c2;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .hoverable:hover .content .header,
      .hoverable:hover .content .description {
        color: white !important;
      }
    </style>
  </head>
  <body style="margin: 0">
    <div id="root" style="margin: 0; height: 100vh"></div>
    <script src="./clientBundle.js"></script>
  </body>
</html>
